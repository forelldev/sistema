<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de usuario</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/solicitud.css">
  <link rel="stylesheet" href="../../css/registro.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="solicitud-body">
  <header class="header">
    <div class="titulo-header">Registro de usuario</div>
    <div class="header-right">
      <button class="nav-btn"><i class="fa fa-user"></i> Usuario</button>
      <button class="nav-btn"><i class="fa fa-arrow-left"></i> Volver atrás</button>
    </div>
  </header>
  <main>
    <form class="registro-card form-user" autocomplete="off">
      <h2><i class="fa fa-user-plus"></i> Registro de usuario</h2>
      <div class="campo-user">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
      </div>
      <div class="campo-user">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
      </div>
      <div class="campo-user">
        <label for="cedula">Cédula</label>
        <input type="text" id="cedula" name="cedula" placeholder="Cédula" required pattern="[0-9]+">
      </div>
      <div class="campo-user">
        <label for="rol">Rol</label>
        <select id="rol" name="rol" required>
          <option value="">Seleccione un rol</option>
          <option value="Admin">Admin</option>
          <option value="Administracion">Administracion</option>
          <option value="Despacho">Despacho</option>
          <option value="Promotor Social">Promotor Social</option>
        </select>
      </div>
      <div class="campo-user">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Contraseña" required>
      </div>
      <div class="campo-user">
        <label for="password2">Repetir Contraseña</label>
        <input type="password" id="password2" name="password2" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="boton-enviar-ayuda"><i class="fa fa-user-plus"></i> Registrar</button>
    </form>
  </main>
</body>
</html>
