<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitudes de Ayuda</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/solicitud.css">
    <link rel="stylesheet" href="../../css/registro.css">
    <link rel="stylesheet" href="../../font/css/all.css">

</head>
<body class="solicitud-body">
    <header class="header">
        <div class="titulo-header">Sistema de solicitud de ayudas</div>
        <div class="header-right">
            <button class="nav-btn"><i class="fa fa-home"></i> <span>Inicio</span></button>
            <button class="nav-btn"><i class="fa fa-user"></i> <span>Usuario</span></button>
            <button class="nav-btn principal-btn"><i class="fa fa-plus"></i> <span>Rellenar Formulario</span></button>
        </div>
    </header>
    <main>
        <section class="filtros-card">
            <form class="filtros-form">
                <label>Desde <input type="date"></label>
                <label>Hasta <input type="date"></label>
                <select>
                    <option>Seleccione un estado</option>
                </select>
                <button type="submit" class="filtrar-btn"><i class="fa fa-filter"></i> <span>Filtrar</span></button>
            </form>
        </section>
        <nav class="filtros-categorias">
          <button class="filtro-btn"><i class="fa fa-clock"></i> Más recientes</button>
          <button class="filtro-btn"><i class="fa fa-clock"></i> Más antiguos</button>
          <button class="filtro-btn"><i class="fa fa-exclamation-circle"></i> Más urgentes</button>
          <button class="filtro-btn"><i class="fa fa-medkit"></i> Medicinas</button>
          <button class="filtro-btn"><i class="fa fa-wheelchair"></i> Ayudas técnicas</button>
          <button class="filtro-btn"><i class="fa fa-flask"></i> Laboratorio</button>
          <button class="filtro-btn"><i class="fa fa-couch"></i> Enseres</button>
        </nav>

        <section class="solicitudes-lista">
          <div class="solicitud-card">
            <div class="solicitud-header">
              <span class="solicitud-estado pendiente">En espera del documento físico</span>
              <span class="solicitud-tipo">Categoría: Medicinas</span>
              <span class="solicitud-fecha">2025-05-30 10:05:59</span>
            </div>
            <div class="solicitud-info">
              <h3 class="solicitud-desc">SI TIENE DESCRIPCION</h3>
              <div><strong>Nombre:</strong> PEDRO ELIAS AKINO</div>
              <div><strong>Promotor:</strong> Carl Johnson</div>
              <div><strong>Remitente:</strong> Jose Gonzalez</div>
              <div><strong>Observaciones:</strong> pues ni idea</div>
              <div><strong>Tipo de ayuda:</strong> Silla de ruedas</div>
              <div><strong>Documento:</strong> <a href="#">Ver</a></div>
            </div>
            <div class="solicitud-actions">
              <button class="aprobar-btn" title="Aprobar"><i class="fa fa-check"></i></button>
              <button class="rechazar-btn" title="Rechazar"><i class="fa fa-times"></i></button>
            </div>
          </div>
          <div>
        </section>
    </main>
</body>
</html>
